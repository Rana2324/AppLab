<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AppLab</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- header section start -->
  <header id="header">
    <div class="container">

      <div class="inner_header">

        <div class="app_logo">
          <img src="./image/logo (2).png" alt="logo">
        </div>
        <div class="header_menu">

          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Key Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Testiminial</a></li>
            <li><a href="#">FAQ</a></li>
            <li><button class="try_btn">Try for free</button></li>
          </ul>
        </div>

      </div>


    </div>

  </header>
  <!-- header section end -->


  <!-- banner section start -->
  <section id="banner">
    <div class="container">
      <div class="inner_banner">
        <div class="inner_content">
          <h4><i class="fa-solid fa-circle-check"></i>#1 Editiors Choice App of 2020</h4>
          <h1>Best app for your
            modern lifestyle</h1>
          <p>Increase productivity with a simple to-do app. app for
            managing your personal budgets.</p>
          <div class="inner_btn">
            <div class="first_btn">
              <button class="try_btn">Try for free</button>

            </div>
            <div class="second_btn">
              <a href="#">Watch demo video</a>
            </div>
          </div>

        </div>
        <div class="inner_image">
          <img src="./image/hero_banner.png" alt="banner">

        </div>
      </div>
    </div>
  </section>
  <!-- banner section end -->
</body>

</html>
